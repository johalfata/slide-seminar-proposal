<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" href="plugin/highlight/notes.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate class="r-fit-stack">
					<h1>Seminar Skripsi</h1>
					<p>MUHAMMAD YUHAL FATA (1990343063)</p>
					<p>Dengan Judul<br> DESAIN JARINGAN KOMPUTER MENGGUNAKAN TEKNIK LOAD BALANCING DAN METODE PER CONNECTION CLASSIFIER (PCC) PADA JARINGAN LAN PPPOE BERBASIS ROUTER MIKROTIK</p>
				</section>
				<section data-auto-animate>
					<section><h1 style="color: blanchedalmond;"> inikah yang di namakan cinta</h1></section>
					<section>
						Vertical 1
						<video data-autoplay src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
					</section>
				</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
